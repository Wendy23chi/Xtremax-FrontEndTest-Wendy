<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top-Rated Tourist Attractions in Singapore</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="assets/fontawesome-free-6.1.1-web/css/all.css"
    />
  </head>

  <body>
    <section id="page" class="page">

            </li>
            <li>
              <a href="#"><i class="fa-solid fa-circle-question fa-lg"></i></a>
            </li>
            <li>
              <a href="#" onclick="removeSide()"
                ><i class="fa-solid fa-circle-xmark fa-lg"></i
              ></a>
            </li>
          </ul>
        </div>
      </header>
      <nav>
        <div class="layout-sidebar">
          <div class="layout-sidebar-container">
            <div class="layout-sidebar-menu">
              <div class="layout-sidebar-items">
                <a href="index.html" class="layout-sidebar-items-link">
                  <img
                    class="layout-sidebar-items-icon"
                    src="img/Browse.png"
                    alt="browse"
                  />
                  <p class="layout-sidebar-items-title">Browse</p>
                </a>
              </div>
              <div class="layout-sidebar-items">
                <a href="#" class="layout-sidebar-items-link">
                  <img
                    class="layout-sidebar-items-icon"
                    src="img/Attraction.png"
                    alt="attraction"
                  />

              <div class="layout-sidebar-items">
                <a href="#" class="layout-sidebar-items-link">
                  <img
                    class="layout-sidebar-items-icon"

              </div>
              <div class="layout-sidebar-items">
                <a href="#" class="layout-sidebar-items-link">
                  <img
                    class="layout-sidebar-items-icon"
                    src="img/Blog.png"
                    alt="blog"
                  />
                  <p class="layout-sidebar-items-title">Blog</p>
                </a>
              </div>
              <div class="layout-sidebar-items">
                <a href="#" class="layout-sidebar-items-link">
                  <img
                    class="layout-sidebar-items-icon"
                    src="img/About.png"
                    alt="about"
                  />
                  <p class="layout-sidebar-items-title">About</p>
                </a>
              </div>
            </div>
          </div>
        </div>

      <div class="layout-sidebar-menu-stacked">
        <div class="layout-sidebar-stacked">
          <a href="#" class="layout-sidebar-stacked-link">
            <p class="filter">Filter by favorite</p>
          </a>
        </div>
        <div class="layout-sidebar-stacked">
          <a href="#" class="layout-sidebar-stacked-link">
            <p class="layout-sidebar-items-stacked">Merlion</p>
          </a>
        </div>
        <div class="layout-sidebar-stacked">
          <a href="#" class="layout-sidebar-stacked-link">
            <p class="layout-sidebar-items-stacked">Marina Bay Sands</p>
          </a>
        </div>
        <div class="layout-sidebar-stacked">
          <a href="#" class="layout-sidebar-stacked-link">
            <p class="layout-sidebar-items-stacked">Garden by the Bay</p>
          </a>
        </div>
        <div class="layout-sidebar-stacked">
          <a href="#" class="layout-sidebar-stacked-link">
            <p class="layout-sidebar-items-stacked">China town</p>

          <a href="#" class="layout-sidebar-stacked-link">
            <p class="layout-sidebar-items-stacked">Orchard Road</p>
          </a>
        </div>

      <main>
        <div id="map"></div>
      </main>
      <aside>
        <div id="side" class="side">
          <img id="side-image" />
          <p id="side-title" class="side-title"></p>
          <div class="side-desc-container">
            <p id="side-desc-head" class="side-desc-head"></p>
            <br />
            <p id="side-desc" class="side-desc"></p>
          </div>
        </div>

    <script src="js/script.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLnoDELmZMwBoicqfZwmOA6KV4s-P5_Y4&callback=initMap"
    ></script>
